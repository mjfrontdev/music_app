<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="assets/icon.png" alt="Music Player" class="app-logo">
                    <h1 class="app-title">Music Player</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-outline-primary btn-sm" id="selectFilesBtn">
                        <i class="fas fa-plus me-1"></i>Add Music
                    </button>
                    <button class="btn btn-outline-secondary btn-sm" id="selectFolderBtn">
                        <i class="fas fa-folder me-1"></i>Add Folder
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Sidebar - Playlist -->
            <aside class="playlist-sidebar" id="playlistSidebar">
                <div class="sidebar-resize-handle" id="resizeHandle"></div>
                <div class="playlist-header">
                    <h3 class="playlist-title">
                        <i class="fas fa-list me-2"></i>Playlist
                        <span class="track-count" id="trackCount">(0)</span>
                    </h3>
                    <div class="playlist-controls">
                        <button class="btn btn-sm btn-outline-primary" id="favoritesBtn" title="Show Favorites">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary" id="allSongsBtn" title="Show All Songs">
                            <i class="fas fa-music"></i>
                        </button>
                    </div>
                </div>
                <div class="playlist-container">
                    <div id="playlist" class="playlist">
                        <div class="empty-playlist">
                            <i class="fas fa-music"></i>
                            <p>No music selected</p>
                            <small>Click "Add Music" to get started</small>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Right Content - Player -->
            <main class="player-content">
                <!-- Now Playing Card -->
                <div class="now-playing-card">
                    <div class="album-artwork">
                        <div class="artwork-placeholder" id="albumArtwork">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="artwork-overlay">
                            <div class="play-indicator" id="playIndicator">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                        <button class="favorite-btn" id="favoriteBtn" title="Add to Favorites">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                    <div class="track-info">
                        <h2 class="track-title" id="currentSongTitle">No song selected</h2>
                        <p class="track-artist" id="currentSongArtist">Select a song to start playing</p>
                    </div>
                </div>

                <!-- Progress Section -->
                <div class="progress-section">
                    <div class="time-display">
                        <span class="current-time" id="currentTime">0:00</span>
                        <span class="total-time" id="totalTime">0:00</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill"></div>
                            <div class="progress-handle"></div>
                        </div>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="controls-section">
                    <div class="control-buttons">
                        <button class="control-btn secondary" id="shuffleBtn" title="Shuffle">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="control-btn secondary" id="prevBtn" title="Previous">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn primary play-btn" id="playPauseBtn" title="Play/Pause">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn secondary" id="nextBtn" title="Next">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="control-btn secondary" id="repeatBtn" title="Repeat">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button class="control-btn secondary" id="equalizerBtn" title="Equalizer">
                            <i class="fas fa-sliders-h"></i>
                        </button>
                        <button class="control-btn secondary" id="lyricsBtn" title="Lyrics">
                            <i class="fas fa-align-left"></i>
                        </button>
                    </div>
                </div>

                <!-- Equalizer Panel -->
                <div class="equalizer-panel" id="equalizerPanel" style="display: none;">
                    <h4>Equalizer</h4>
                    <div class="equalizer-controls">
                        <div class="eq-band">
                            <label>Bass</label>
                            <input type="range" class="eq-slider" id="bassSlider" min="-12" max="12" value="0">
                        </div>
                        <div class="eq-band">
                            <label>Mid</label>
                            <input type="range" class="eq-slider" id="midSlider" min="-12" max="12" value="0">
                        </div>
                        <div class="eq-band">
                            <label>Treble</label>
                            <input type="range" class="eq-slider" id="trebleSlider" min="-12" max="12" value="0">
                        </div>
                    </div>
                </div>

                <!-- Lyrics Panel -->
                <div class="lyrics-panel" id="lyricsPanel" style="display: none;">
                    <div class="lyrics-header">
                        <h4>Lyrics</h4>
                        <button class="btn btn-sm btn-outline-secondary" id="closeLyricsBtn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="lyrics-content" id="lyricsContent">
                        <p class="no-lyrics">No lyrics available for this song</p>
                    </div>
                </div>

                <!-- Volume Control -->
                <div class="volume-section">
                    <div class="volume-control">
                        <i class="fas fa-volume-down volume-icon"></i>
                        <div class="volume-slider-container">
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                        </div>
                        <i class="fas fa-volume-up volume-icon"></i>
                    </div>
                </div>

                <!-- Status Bar -->
                <div class="status-bar">
                    <div class="status-info">
                        <span class="status-text" id="statusText">Ready</span>
                        <span class="app-version" id="appVersion">v1.0.0</span>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Hidden Audio Element -->
    <audio id="audioPlayer" preload="metadata"></audio>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
